        <figure id="grid_images">
            <article class="image_box">
               <img alt="logo del framework javascript Grunt" src="img/grunt-logo.png" width="600" height="300"/>
               <figcaption>Grunt JS</figcaption>
               <p>Permite configurar tareas automáticas y así ahorrarnos tiempo en el desarrollo y despliegue de aplicaciones webs.</p>
               <small class="meta">by <strong><a href="http://gruntjs.com/">Grunt JS</a></strong></small>
            </article>
            <article class="image_box" data-size="2">
               <img alt="logo del framework javascript jquery" src="img/jquery-logo.jpg" width="640" height="400"/>
               <figcaption>jQuery</figcaption>
               <p>Permite acceder a javascript de una manera mas dinamica, enriquecida y compatible</p>
               <small class="meta">by <strong><a href="http://api.jquery.com/">jQuery</a></strong></small>
            </article>
            <article class="image_box">
               <img alt="logo del framework javascript mootools" src="img/mootools-logo.jpg" width="600" height="200"/>
               <figcaption>Mootools</figcaption>

               <small class="meta">by <strong><a href="http://mootools.net/">Mootools</a></strong></small>
            </article>
            <article class="image_box">
               <img alt="logo del framework javascript backbone" src="img/backbone-logo.png" width="512" height="512"/>

               <small class="meta">by <strong><a href="http://backbonejs.org/">Backbone JS</a></strong></small>
            </article>
            <article class="image_box" data-size="3">
               <img alt="logo del framework javascript node" src="img/nodejs-logo.png" width="800" height="250"/>
               <figcaption>Node JS</figcaption>
               <p>servidor de eventos que interpreta javascript, con inplementacion de sockets</p>
               <small class="meta">by <strong><a href="http://nodejs.org/">Node JS</a></strong></small>
            </article>
            <article class="image_box">
               <img alt="logo del framework javascript Angular" src="img/angular-logo.png" width="500" height="500"/>
               <figcaption>Angular</figcaption>
               <p>utiliza el patrón MVC , extiende la sintaxis de HTML para darle más funcionalidad</p>
               <small class="meta">by <strong><a href="http://angularjs.org/">Angular JS</a></strong></small>

            <article class="image_box">
               <img alt="logo del framework javascript Ember" src="img/emberjs-logo.png" width="400" height="381"/>

               <small class="meta">by <strong><a href="http://emberjs.com/">EmberJS</a></strong></small>
            </article>
            <article class="image_box">
               <img alt="logo del framework javascript kendo" src="img/kendoui-logo.png" width="300" height="300"/>

               <small class="meta">by <strong><a href="http://www.kendoui.com/">Kendo JS</a></strong></small>
            </article>
            <article class="image_box">
               <img alt="logo del framework javascript agility" src="img/agility-logo.png" width="338" height="53"/>
               <figcaption>Agility</figcaption>

               <small class="meta">by <strong><a href="http://agilityjs.com/">AgilityJS</a></strong></small>

               <figcaption>Knockout</figcaption>
